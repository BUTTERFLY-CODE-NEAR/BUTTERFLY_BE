<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-container {
            margin-top: 20px;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <h1 class="text-center mt-5">문의 리스트</h1>
    <div class="table-container">
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th scope="col">순번</th>
                <th scope="col">이름</th>
                <th scope="col">문의 일자</th>
                <th scope="col">응답 상태</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>홍길동</td>
                <td>2024-09-20</td>
                <td>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#inquiryModal">응답하기</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{admin/support/inquiryModal :: inquiryModal(${inquiry})}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
